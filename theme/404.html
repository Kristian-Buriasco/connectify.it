<script type="text/javascript">
    const mouse_cursor = document.querySelector(".custom-cursor");

    window.addEventListener("mousemove", ({clientX, clientY}) => {
        const x = clientX + "px";
        const y = clientY + "px";

        mouse_cursor.style.display = "block";
        mouse_cursor.style.left = x;
        mouse_cursor.style.top = y;
    });

    // to remove cursor on mobile
    window.addEventListener("touchend", ({target}) => {
        target.focus();
        target.click();

        mouse_cursor.style.display = "none";
        
        e.preventDefault();
    })

    document.addEventListener("DOMContentLoaded", () => {
        // custom cursor 
        const links = [...document.querySelectorAll("a, button, .btn, select, .hoverable")];


        links.forEach(link => link.addEventListener("mouseover", () => {
            mouse_cursor.classList.add("custom-cursor-hover");
        }));

        links.forEach(link => link.addEventListener("mouseout", () => {
            mouse_cursor.classList.remove("custom-cursor-hover");
        }));
    })
</script>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () =>{
        SetActivePageNavbarLi();

        $(".navbar-toggler").on("click", () => {
            $(".navigation").toggleClass("expanded");
        });

        // close the navbar on click of a link
        $('.navbar-nav li a').on('click', () => {
            $('.navbar-collapse').collapse('hide');
        });
    });

    function SetActivePageNavbarLi()
    {
        const page = window.location.pathname.substring(window.location.pathname.indexOf("/")) || "index";

        const nav = $(".navigation");

        const links = [...nav.find(`a[href^="${page}"]`)];

        links.forEach(link => {
            const href = link.getAttribute("href").replace(page, "");
            link.setAttribute("href", href);
        })
    }
</script>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
        InitFullpage();
    });

    function InitFullpage() {
        if(!document.getElementById("fullpage"))
        {
            return;
        }

        new fullpage('#fullpage', {
            //options here
            licenseKey: "gplv3-license",
            autoScrolling: true,
            responsiveWidth: 800,
            responsiveHeight: 900,
            fitToSection: true,
            
            beforeLeave: (origin, destination) => {
                const { index: index_origin } = origin;
                const { index: index_destination } = destination;

                const navigation = $(".navigation");

                if(index_origin < index_destination)
                {
                    navigation.addClass("nav-bg");
                }
                else if (index_destination === 0)
                {
                    navigation.removeClass("nav-bg");
                }
            }
        });
    }
</script>
