<!-- newsletter -->
<section class="section fp-auto-height newsletter">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Iscriviti alla nostra newsletter</h2>
        <p class="mb-5">Ricevi aggiornamenti, notizie e offerte</p>
      </div>
      <div class="col-lg-8 col-sm-10 col-12 mx-auto">
        <form
        action="https://formspree.io/f/mnqyjwwo"
        method="POST"
      >
          <div class="input-wrapper position-relative">
            <input type="text" required class="newsletter-form" id="name" name="name" placeholder="Inserisci il tuo nome">
            <input type="email" class="newsletter-form" id="newsletter" name="mail" placeholder="Inserisci la tua mail">
            <button type="submit" value="send" class="btn newsletter-btn">Iscriviti</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- background shapes -->
  <img class="newsletter-bg-shape left-right-animation" data-src="images/background-shape/seo-ball-2.webp" alt="background-shape">
</section>
<!-- /newsletter -->
